# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: static
  namespace: staticN
spec:
  rules:
  - host: static.own.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: static 
          name: 
            port:
              number: 80